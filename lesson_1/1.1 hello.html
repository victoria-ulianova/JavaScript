<!сохранение .html открывает в браузере--> <!-можно просто script,alert-->

<meta charset="UTF-8"><!-если браузер не понимает-->
<script>/*тег - не к языку JS, указание браузеру, что внутри программа */

     var name = prompt("Пожалуйста, введите своё имя"); /*prompt - текстовое окно для ввода данных,
после name получит значение которое введу в клавиатуру */

     /*Выведем на экран с помощью alert*/
     alert("Привет,"+ name);

     var message = "Привет, вселенная";/*для переменных, message-название "коробочки"*/
     alert(message);/*alert - команда, вывод окна и кнопки ОК,() - строка в "" */

     message = "Привет, мир";
     alert(message);

</script>

<!--alert (2016) JS выведет
    alert (2+2*2) выведет 6 -->
