<meta charset="UTF-8">
<script type="text/javascript">
    var answer = parseInt(Math.random() * 100);
    var UserAnswer = +prompt("Угадайте число от 0 до 100");
    var maxTryCount = 2;
    for(var tryCount =1; tryCount< maxTryCount; tryCount++) {
        if(UserAnswer == answer) {
            // везде document.write
            alert("Поздравляю, вы угадали! ");
            break;
            //continue - сразу переходим к следующей итерации
        } else if (UserAnswer > answer) {
            alert("Вы ввели слишком большое число. ");
        } else if (UserAnswer < answer) {
            alert("Вы ввели слишком маленькое число. ");
        }
       // alert("У вас осталось " + (7-tryCount) или (maxTryCount - tryCount) + "  попыток<br>"); () приоритет
        UserAnswer = +prompt("Попробуйте ещё раз. Угадайте число от 1 до 100\n У вас осталось " + (maxTryCount - tryCount) + "попыток");
    }
    if(tryCount == maxTryCount)
        alert("Вы проиграли!");
    alert("Правильный ответ: " + answer);

</script>
