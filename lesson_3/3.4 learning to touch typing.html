<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        function generateText(letters, length){
            // to do генерировать случайную последовательность
            var text = "";
            for(var i=0; i<length;i++){
                var n = getRandomNumber(letters.length -1);
                text = text + letters[n];
            }
            return text;
        }
        function getRandomNumber(max){
            return Math.round(Math.random() * max);
        }
        function runTraining(brief, letters, length){
            while(true){
                alert(brief);
                var text = generateText(letters, length);
                var userText = prompt(text);
                if (userText == text) {
                    alert("Всё верно!");
                    break;
                } else{
                    alert("Вы ошиблись. Попробуйте ещё раз");
                }

            }
        }
        alert("Вас приветствует программа по обучению слепой печати!");

        var brief = " Положите 4 пальца левой руки - мезинец, безымяный, средний,указательный на клавиши - ф,ы,в,а.\n "+
                "Запомните, что буква А находится под вашим указательным , а Ф - под мизинцем.\n "+
                "Теперь не спеша наберите текст, старайтесь не смотреть на клавиатуру";
        runTraining(brief, ["ф", "а"], 10);

        brief = "Положите мизинец левой руки на букву Ф, безымянный палец - на Ы, средний - на В, указательный - на А.\n"+
            "Запомните, под какими пальцами находятся буквы Ы и В. А теперь повторяйте за мной";

        runTraining(brief, ["ы", "в"], 10);

        brief = "Поставьте мизинец правой руки на букву Ж, безымянный палец - на Д, средний - на Л, указательный - на О. \n"+
            "Запомните, под какими пальцами находятся буквы О и Ж. А теперь повторяйте за мной";

        runTraining(brief, ["о", "ж"], 10);

    </script>
</head>
