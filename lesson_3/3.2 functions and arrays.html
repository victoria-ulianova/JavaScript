    <script>
        function number(n) {
            var array = [];

            for (var i = 1; i <= n; i++) {
                array.push(i); // push добавляет элемент в конец
            }
            return array; // завершение
        }

        function sum(array){
            var sum = 0;
            for (i = 0; i < array.length; i++){           /*Пример: Укорачивание массива
                                                           var numbers = [1,2,3,4,5];
                                                           numbers.length=3
                                                           // numbers теперь [1,2,3]
                                                           Пример: Добавление в конец массива
                                                           var numbers = [1,2];
                                                           numbers[numbers.length]=3
                                                           // numbers теперь [1,2,3]*/
                sum += array[i]; // += добавляет предыдущее значение
            }
            return sum;
        }
        function max(array) {
            return Math.max.apply(null, array); // null - неизвестно, с apply принимает массив в качестве входа, переводит в переменные

       function evenNumber(array){
            var even =[];
            for(var i=0; i< array.length; i++){
