        // факториал 5: 1*2*3*4*5

        function factorial(n){
            var result = 1;
            for(var i=1; i<=n; i++){
                result=result*i;
            }
            return result;
        }

        // 5! = 1*2*3*4*5 = 4!*5  Рекурсивная функция - которая вызывает сама себя
        // 4! = 1*2*3*4 = 3!*4
        // 3! = 1*2*3 = 2!*3
        // 2! = 1*2 = 1!*2
        // 1! = 1 = 0!*1
        // 0! = 1

        function recursiveFactorial(n){
            if(n == 0){
                return 1;
            }else
               return recursiveFactorial(n-1)*n;

        }
